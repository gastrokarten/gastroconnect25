<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroConnect - Kontakt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav role="navigation" aria-label="Hauptmenü">
        <div class="logo">GastroConnect</div>
        <button class="hamburger" aria-label="Menü öffnen/schließen" aria-expanded="false">☰</button>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Über uns</a></li>
            <li><a href="benefits.html">Vorteile</a></li>
            <li><a href="pricing.html">Preise</a></li>
            <li><a href="contact.html" aria-current="page">Kontakt</a></li>
        </ul>
    </nav>

    <header>
        <h1>Kontaktieren Sie uns</h1>
        <p>Wir freuen uns, von Ihnen zu hören!</p>
    </header>

    <section class="contact">
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Nachricht</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit" class="cta">Absenden</button>
        </form>
        <div class="contact-info">
            <p><strong>E-Mail:</strong> info@gastroconnect.de</p>
            <p><strong>Telefon:</strong> +49 123 456 7890</p>
        </div>
    </section>

    <footer>
        <p>© 2025 GastroConnect | Alle Rechte vorbehalten</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
